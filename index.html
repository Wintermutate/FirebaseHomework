<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.15.0/moment.min.js"></script>
	<title>Firebase Homework</title>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h1>Train Time Tracker</h1>
		<h4>Tracking train times...</h4>
	</div>
</div>

<div class="panel panel-success">
	<div class="panel-heading">Train Times</div>
	<table class="table" id="trainDisplay">
		<thead>
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency (min)</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
				<th>Update</th>
				<th>Remove</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>

<div class="panel panel-default">
	<div class="panel-heading">Add A Train!</div>
	<div class="panel-body">
		<form role="form">
			<div class="form-group">
				<label for="tName">Train Name:</label>
				<input type="text" class="form-control" id="tName">
			</div>
			<div class="form-group">
				<label for="tDestination">Destination:</label>
				<input type="text" class="form-control" id="tDestination">
			</div>
			<div class="form-group">
				<label for="tFirstTime">First Train Time (HH:mm - military time):</label>
				<input type="text" class="form-control" id="tFirstTime">
			</div>
			<div class="form-group">
				<label for="tFrequency">Frequency (min):</label>
				<input type="text" class="form-control" id="tFrequency">
			</div>

			<button type="submit" class="btn btn-success" id="trainInfo">Submit Train</button>
		</form>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/appJS.js"></script>
</body>
</html>
